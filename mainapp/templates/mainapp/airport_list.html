{% extends 'mainapp/base.html' %}
{% block content %}
  <input type="text" class="form-control mb-2" style="float:left;max-width:600px;display:block;" id="myInput" onkeyup="myFunction()" placeholder="Havalimanı Adı ile ara...">
  <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
    <table class="table table-striped table-bordered table-hover" id="dataTable">
      <thead class="thead-dark">
        <tr>
          <th>Airport Name</th>
          <th>City</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        {% for airport in airports %}
          <tr>
            <td><a href="{% url 'flight_list' pk=airport.pk %}">{{ airport.name }}</td>
            <td>{{ airport.city }}</td>
            <td>{{ airport.state }}</td>
          </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Airport Name</strong></td>
          <td><strong>City</strong></td>
          <td><strong>State</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
{% endblock %}
