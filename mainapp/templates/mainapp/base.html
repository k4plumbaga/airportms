{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AirportMS</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand mb-4 bg-dark topbar static-top mr-auto">
      <a class="nav-link btn text-light fs-5" href="/">
        <i class="fas fa-plane"></i>
        <span>&nbsp;<b>AirportMS</b>&nbsp;</span>
        <i class="fas fa-plane fa-rotate-180" style="margin-right:10px"></i>
      </a>
      <a class="nav-link btn text-light fs-6" title="Anasayfa" href="{% url 'airport_list' %}" type="button">
        <i class="fas fa-warehouse"></i><span>&nbsp;<b>Airports</b></span>
      </a>
      <a  class="nav-link text-light fs-6" type="button" href="{% url 'all_flights' %}">
        <i class="fas fa-plane-departure"></i><span>&nbsp;<b>Flights</b></span>
      </a>
      <a class="nav-link text-light fs-6" href="{% url 'all_customers' %}">
        <i class="fas fa-users"></i><span>&nbsp;<b>Customers</b></span>
      </a>
      <a class="nav-link text-light fs-6" style="margin-left:auto"href="/admin/">
        <i class="fas fa-user"></i><span>&nbsp;<b>Login</b></span>
      </a>
    </nav>
    <div class="container-fluid">
      {% block content %}

      {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/chart.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bs-init.js' %}"></script>
    <script src="{% static 'bootstrap/js/theme.js' %}"></script>
  </body>
</html>
